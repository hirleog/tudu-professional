<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4"
  [id]="modalId"
>
  <div class="bg-white rounded-lg max-w-md w-full p-6 animate-fade-in-up">
    <div class="text-center">
      <!-- Ícone dinâmico -->
      <div
        class="mx-auto flex items-center justify-center h-12 w-12 rounded-full"
        [class]="modalBgColor"
      >
        <i [class]="modalIcon + ' ' + modalIconColor" class="fas text-lg"></i>
      </div>

      <h3 class="text-lg font-medium text-gray-900 mt-3">
        {{ messageTitle }}
      </h3>

      <div class="mt-2 text-sm text-gray-500">
        <!-- Mensagem específica para PIX -->
        <p *ngIf="paymentMethod === 'pix'">
          Seu pagamento via Pix foi confirmado. Você receberá um e-mail com os
          detalhes do serviço contratado.
        </p>

        <!-- Mensagem específica para cartão -->
        <p *ngIf="paymentMethod === 'credit'">
          {{ messageBody }}
        </p>

        <!-- Mensagem genérica quando não há método específico -->
        <p *ngIf="!paymentMethod">
          {{ messageBody }}
        </p>

        <!-- Mostrar detalhes do erro se existirem -->
        <div *ngIf="errorDetails" class="mt-3 p-2 bg-gray-100 rounded text-xs">
          <p class="font-semibold">Detalhes:</p>
          <pre class="whitespace-pre-wrap">{{ errorDetails }}</pre>
        </div>
      </div>

      <div class="mt-4">
        <button
          (click)="closeModal()"
          type="button"
          class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
        >
          {{ closeButtonText }}
        </button>
        <button
          *ngIf="nextBtnText !== ''"
          (click)="actionModal()"
          type="button"
          class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
        >
          {{ nextBtnText !== "" ? nextBtnText : "" }}
        </button>
      </div>
    </div>
  </div>
</div>
