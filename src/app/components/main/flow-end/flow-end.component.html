<app-nav>
  <div></div>
  <a class="logo">
    <img
      src="../../../assets/logo-rosa.webp"
      class="img-fluid"
      style="width: 4em"
      alt="error"
    />
  </a>
  <div></div>
</app-nav>

<section id="flow-end" class="pb-4" style="margin-top: -3em;">
  <div class="container text-center mt-5">
    <div class="card shadow-lg p-4 mb-4">
      <div class="card-body">
        <!-- <i class="fas fa-check-circle text-success display-3" style="color: var(--primary) !important;"></i> -->
        <i class="fas fa-check-circle text-success display-3"></i>
        <h2 class="mt-3 text-success">Serviço concluído com sucesso!</h2>
        <p class="text-muted" style="color: var(--tag-p-grey) !important">
          Parabéns! Seu serviço foi concluído com sucesso. Se precisar de outro
          serviço, estamos aqui para ajudar.
        </p>
      </div>
    </div>

    <div class="card shadow-lg p-4 mb-5">
      <!-- Sessão de Avaliação -->
      <div class="mt-4">
        <h5>Avalie nosso serviço:</h5>
        <div class="stars">
          <i
            *ngFor="let star of stars; let i = index"
            class="fas fa-star"
            [ngClass]="{
              'text-warning': i < rating,
              'text-muted': i >= rating
            }"
            (click)="setRating(i + 1)"
            (mouseover)="previewRating(i + 1)"
            (mouseleave)="resetPreview()"
          ></i>
        </div>
      </div>

      <!-- Botão para solicitar outro serviço -->
      <div class="container">
        <button class="btn bg-primary mt-4" (click)="solicitarOutroServico()">
          Ir pra Home <i class="fas fa-home mr-3"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de alerta -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <h5>Por favor, não deixe de nos avaliar</h5>
          <p class="text-muted" style="color: var(--tag-p-grey) !important">
            É muito importante para continuarmos entregando um serviço de
            qualidade!
          </p>
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
