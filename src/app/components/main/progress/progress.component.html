<section>
  <app-nav>
    <a
      routerLink="/tudu-professional/home"
      class="text-decoration-none text-dark"
      style="margin-right: 10px"
    >
      <i class="fas fa-arrow-left"></i>
    </a>

    <h3 class="title-page m-0">PENDENTES</h3>

    <i
      class="fas fa-question-circle"
      style="font-size: 1.5em; color: var(--primary)"
      title="Clique para mais informações"
    ></i>
  </app-nav>

  <div>
    <app-calendar
      [markedDates]="yourMarkedDatesArray"
      [showWeekView]="true"
    >
    </app-calendar>
  </div>

  <!-- SERVIÇOS EM ANDAMENTO -->
  <div id="in-progress" class="container">
    <div class="row g-3 m-0 p-0">
      <div
        class="col-12 col-md-6 col-lg-6 m-0 p-2"
        *ngFor="let card of cards"
        data-aos="fade-down"
      >
        <div class="request-card position-relative">
          <!-- Notificação (Toast) no topo do card -->
          <div
            *ngIf="card.editedPrice !== ''"
            class="toast show position-absolute top-0 end-0 m-1"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <strong class="me-auto">Notificação</strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">
              O cliente gostaria de pagar
              <span class="fw-bold text-black">R$ 100</span> pelo serviço.<br />
              Você pode aceitar ou clicar no <i class="fa fa-pencil"></i> para
              renegociar.
            </div>
          </div>

          <!-- Cabeçalho do Card -->
          <div class="request-card-header p-3">
            <div class="request-card-icon border-0">
              <i [class]="card.icon"></i>
            </div>
            <div class="request-card-title">
              <div class="d-flex align-items-center">
                <h5>{{ card.serviceName }}</h5>
                <div>&nbsp;•&nbsp;</div>
              </div>
              <p class="request-card-description truncate-text">
                {{ card.address }}
              </p>
            </div>
          </div>

          <!-- Corpo do Card -->
          <div class="request-card-body card-body p-3">
            <p class="request-card-number">Pedido #{{ card.id }}</p>
            <p class="request-card-description truncate-text">
              {{ card.description }}
            </p>
          </div>

          <!-- Botões de ação -->
          <div class="request-card-footer d-flex gap-2 p-3">
            <button
              class="request-quote-btn col-6"
              [ngClass]="{
                'change-button':
                  card.editedPrice && card.editedPrice !== card.price
              }"
              style="background-color: var(--primary); color: var(--light)"
              routerLink="/tudu-professional/progress-detail"
            >
              Iniciar
            </button>
            <button
              style="
                color: var(--primary) !important;
                background-color: var(--light) !important;
                border: 1px solid var(--primary) !important;
              "
              class="request-quote-btn bg-secondary col-6"
            >
              Detalhes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container mt-5 pt-5"></div>
