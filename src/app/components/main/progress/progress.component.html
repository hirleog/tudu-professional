<!-- Novo: Header da Agenda -->
<app-agenda-calendar-header
  [selectedDate]="selectedDate"
  [services]="cards"
  (dateSelected)="onDateSelected($event)"
  (viewModeChanged)="onViewModeChanged($event)"
  (showAllCards)="showAllCards($event)"
>
</app-agenda-calendar-header>

<!-- Modo Agenda -->
<app-agenda-service-list
  *ngIf="viewMode === 'calendar' && selectedIndex === 0"
  [cards]="cards"
  [selectedDate]="selectedDate"
  [showAllServices]="showAllServices"
  [isLoadingMore]="carregandoMais"
  [hasMoreCards]="!finalDaLista"
  (serviceStarted)="onServiceStarted($event)"
  (loadMoreRequested)="listCards('pendente')"
  (viewDetails)="goToDetails($event.id_pedido)"
>
</app-agenda-service-list>
