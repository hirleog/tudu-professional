<div *ngIf="!isOffer" class="rounded-xl shadow p-4 mb-4">
  <!-- Título -->
  <div class="relative overflow-hidden h-4 w-1/2 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
      style="
        background-image: linear-gradient(
          to right,
          var(--skeleton-from),
          var(--skeleton-via),
          var(--skeleton-to)
        );
      "
    ></div>
  </div>

  <!-- Descrição -->
  <div class="relative overflow-hidden h-4 w-3/4 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
      style="
        background-image: linear-gradient(
          to right,
          var(--skeleton-from),
          var(--skeleton-via),
          var(--skeleton-to)
        );
      "
    ></div>
  </div>

  <!-- Valor -->
  <div class="relative overflow-hidden h-4 w-32 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
      style="
        background-image: linear-gradient(
          to right,
          var(--skeleton-from),
          var(--skeleton-via),
          var(--skeleton-to)
        );
      "
    ></div>
  </div>

  <!-- Data -->
  <div class="relative overflow-hidden h-4 w-48 rounded mb-4">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
      style="
        background-image: linear-gradient(
          to right,
          var(--skeleton-from),
          var(--skeleton-via),
          var(--skeleton-to)
        );
      "
    ></div>
  </div>

  <!-- Botão de status -->
  <div class="relative overflow-hidden h-8 w-40 rounded mt-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
      style="
        background-image: linear-gradient(
          to right,
          var(--skeleton-from),
          var(--skeleton-via),
          var(--skeleton-to)
        );
      "
    ></div>
  </div>
</div>

<!-- ----------------- LOADER MAKE-OFFER ------------------ -->
<div
  *ngIf="isOffer"
  class="flex flex-col items-center justify-center min-h-screen space-y-8 bg-white"
>
  <div
    class="text-5xl font-bold animate-pulse"
    style="color: #f80e6e; font-family: 'Roboto', sans-serif"
  >
    Tudü
  </div>
  <div class="text-gray-700 text-center text-xl px-6 leading-relaxed">
    Estamos finalizando a criação do seu pedido...
  </div>
  <div
    class="w-20 h-20 border-4 border-[#f80e6e] border-t-transparent rounded-full animate-spin"
  ></div>
</div>
